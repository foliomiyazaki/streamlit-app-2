<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraping</title>
</head>
<body>
    <h1>Web Scraping Form</h1>
    <form method="POST">
        <label for="url">URL:</label>
        <input type="text" id="url" name="url" placeholder="Enter start URL" required>
        <br><br>
        
        <label for="filename">File Name:</label>
        <input type="text" id="filename" name="filename" placeholder="Enter desired file name (without .xlsx)" required>
        <br><br>
        
        <input type="submit" value="Start Scraping">
    </form>
</body>
</html>
